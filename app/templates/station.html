{% extends "base.html" %}
{% block title %}RadioPi add station{% endblock %}
{% block content %}
<form role="form" method="POST" action="{{ action }}">
{% if title_value %}
	<div class="form-group">
    	<label for="title">Title:</label>
    	<input type="text" class="form-control" name="title" value="{{ title_value }}">
	</div>
{% else %}
	<div class="form-group">
    	<label for="title">Title:</label>
    	<input type="text" class="form-control" name="title" placeholder="Enter title">
	</div>
{% endif %}
{% if location_value %}
	<div class="form-group">
    	<label for="url">URL:</label>
    	<input type="text" class="form-control" name="url" value="{{ location_value }}">
	</div>
{% else %}
	<div class="form-group">
    	<label for="url">URL:</label>
    	<input type="text" class="form-control" name="url" placeholder="Enter URL">
	</div>
{% endif %}
    <button type="submit" value="Add" class="btn btn-default">
    	<span class="glyphicon glyphicon-plus"></span>
  		<span class="hidden-xs">OK</span>
  	</button>
</form>
{% endblock %}
